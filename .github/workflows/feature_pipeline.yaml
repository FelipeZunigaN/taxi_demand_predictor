name: hourly-taxi-demand-feature-pipeline

on:
  schedule:
  - cron: '0 * * * *'

  workflow_dispatch:

env:
  PYTHON_VERSION: 3.9

jobs:

  feature_pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Create and activate virtual environment
      run: |
        python -m venv .venv
        source .venv/bin/activate
    
    # Cache pip packages to speed up installation
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: pip-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install jupyter

    - name: execute python workflows from bash script
      env: 
        HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      run: |
        source .venv/bin/activate
        export PYTHONPATH=$(pwd)
        jupyter nbconvert --to notebook --execute notebooks/12_feature_pipeline.ipynb
